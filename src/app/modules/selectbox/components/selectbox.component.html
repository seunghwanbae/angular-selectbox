<button type="button" class="selected-text" #selectButton (click)="selectButtonClick()">
  <ng-container *ngIf="selectedValues.length > 0; else selectedPlaceHolder">
    <ng-container *ngFor="let item of selectedValues; let l=last;">
      {{item.name}}{{(!l) ? ', ': ''}}
    </ng-container>
  </ng-container>
  <ng-template #selectedPlaceHolder>
    <span class="selected-text__placeholder">{{placeholder}}</span>
  </ng-template>
</button>

<div class="select-list" *ngIf="isShowList" [ngStyle]="{'max-height.px': scrollHeight, 'max-width.px': scrollWidth}">
  <ul class="select-list__wrap" *ngIf="selectList.length <= 0; else selectListContainer">
    <li class="selectitem" >
      <span class="selectitem__wrap selectitem__wrap--nodata">No Select Data</span>
    </li>
  </ul>
  <ng-template #selectListContainer>
    <ng-container [ngTemplateOutlet]="selectListTemplate" [ngTemplateOutletContext]="{ $implicit: selectList }">
    </ng-container>
  </ng-template>
</div>

<ng-template #selectListTemplate let-data>
  <ul class="select-list__wrap">
    <li class="selectitem" *ngFor="let item of data">
      <span class="selectitem__wrap" (click)="changeSelect(item, $event)" [ngClass]="{'is-selected': selectedValues.indexOf(item) > -1}">{{item.name}}</span>
      <ng-container *ngIf="item.list" [ngTemplateOutlet]="selectListTemplate" [ngTemplateOutletContext]="{ $implicit: item.list }">
      </ng-container>
    </li>
  </ul>
</ng-template>
