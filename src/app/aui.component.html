<header class="header-wrap">
  <h1 class="header-title">
    {{title}}
  </h1>
</header>

<div class="content-wrap">
  <h2 class="section-title">Buttons</h2>
  <div class="content-section">
    <button aui-button [type]="'button'" [style]="'important'">Important</button>
    <button aui-button [type]="'button'" [style]="'unimportant'">Unimportant</button>
    <button aui-button [type]="'button'">Normal</button>
  </div>
  <h2 class="section-title">Selectbox</h2>
  <div class="content-section">
    <h3 class="section-title">Single(required)</h3>
    <div class="example-wrap">
      <aui-selectbox
        [(ngModel)]="selectboxValue1"
        [selectList]="selectboxOptions"
        (ngModelChange)="selectModelChange()"
        required
        [ngStyle]="{'width.px':200}">
      </aui-selectbox>
      Single Selectbox Model: {{JSON.stringify(this.selectboxValue1)}}
      <div class="group">
        <button aui-button [type]="'button'" [style]="'important'" (click)="selectboxValue1 = undefined">Set undefined</button>
        <button aui-button [type]="'button'" [style]="'important'" (click)="selectboxValue1 = 'invalid'">Set 'invalid'</button>
        <button aui-button [type]="'button'" [style]="'important'" (click)="selectboxValue1 = this.selectboxOptions[0]">Set first option</button>
      </div>
    </div>
  </div>
</div>
