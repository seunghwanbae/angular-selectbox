<header class="header-wrap">
	<h1 class="header-title">
	  {{title}}
	</h1>
</header>

<div class="content-wrap">
	<h2 class="section-title">Selectbox</h2>
	<div class="content-section">
		<aui-selectbox
			[(ngModel)]="selectboxValue1"
			[selectList]="selectboxOptions"
			[multiple]="true"
			[multipleLimit]="3"
			[disabled]="false"
			[readonly]="true"
			(ngModelChange)="selectModelChange()"
			[ngStyle]="{'width.px':200}">
		</aui-selectbox>
	</div>
	<button type="button" (click)="resetSelectValue()">Reset</button>
</div>
