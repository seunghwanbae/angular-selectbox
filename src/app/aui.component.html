<header class="header-wrap">
	<h1 class="header-title">
	  {{title}}
	</h1>
</header>

<div class="content-wrap">
	<h2 class="section-title">Selectbox</h2>
	<div class="content-section">
		<aui-selectbox
			[selectList]="selectboxOptions"
			[multiple]="true"

			[ngStyle]="{'width.px':200}">
		</aui-selectbox>
	</div>
	<button type="button" (click)="resetSelectValue()">Reset</button>
</div>
