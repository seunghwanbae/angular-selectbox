<header class="header-wrap">
  <h1 class="header-title">
    {{title}}
  </h1>
</header>

<div class="content-wrap">
  <h2 class="section-title">Buttons</h2>
  <div class="content-section">
    <button aui-button [type]="'button'" [style]="'important'">Important</button>
    <button aui-button [type]="'button'" [style]="'unimportant'">Unimportant</button>
    <button aui-button [type]="'button'">Normal</button>
    <button aui-button [type]="'button'" [disabled]="true">Disabled</button>
  </div>
  <h2 class="section-title">Selectbox</h2>
  <div class="content-section">
    <h3 class="section-title">Single(required)</h3>
    <div class="example-wrap">
      <aui-selectbox
        [(ngModel)]="selectboxValueSingle"
        [placeholder]="'Search Target'"
        [selectList]="selectboxOptionsSingle"
        (ngModelChange)="selectModelChangeSingle()"
        required
        [ngStyle]="{'width.px':150}">
      </aui-selectbox>
      Single Selectbox Model: {{JSON.stringify(this.selectboxValueSingle)}}
      <div class="group">
        <button aui-button [type]="'button'" (click)="selectboxValueSingle = this.selectboxOptionsSingle[0]">Set first option</button>
        <button aui-button [type]="'button'" (click)="selectboxValueSingle = 'invalid'">Set 'invalid'</button>
        <button aui-button [type]="'button'" (click)="selectboxValueSingle = undefined">Set undefined</button>
      </div>
    </div>
    <h3 class="section-title">Multiple(required, limit 4)</h3>
    <div class="example-wrap">
      <aui-selectbox
        [(ngModel)]="selectboxValueMulti"
        [multiple]="true"
        [multipleLimit]="4"
        [selectList]="selectboxOptionsMulti"
        (ngModelChange)="selectModelChangeMulti()"
        required
        [ngStyle]="{'width.px':150}">
      </aui-selectbox>
      Single Selectbox Model: {{JSON.stringify(this.selectboxValueMulti)}}

      <h3 class="section-title">Select List</h3>
      <div class="example-wrap">
        <aui-selectbox
          [(ngModel)]="selectboxValueList"
          [multiple]="true"
          [list]="true"
          [selectList]="selectboxOptionsList"
          (ngModelChange)="selectModelChangeList()"
          required
          [ngStyle]="{'width.px':250}">
        </aui-selectbox>

        <p>Single Selectbox Model: {{JSON.stringify(this.selectboxValueList)}}</p>
  </div>
</div>
